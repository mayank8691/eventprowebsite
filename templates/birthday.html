<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #ff4d6d;
      --bg: #f8f9fc;
      --dark: #1f2933;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--dark);
    }

    /* Header */
    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--primary);
    }

    header p {
      font-size: 1.05rem;
      color: var(--muted);
      max-width: 600px;
      margin: auto;
    }

    /* Gallery Section */
    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .gallery-card {
      position: relative;
      overflow: hidden;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.2);
    }

    .gallery-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      display: block;
    }

    .gallery-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.65),
        rgba(0, 0, 0, 0)
      );
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: flex-end;
      padding: 20px;
    }

    .gallery-card:hover .gallery-overlay {
      opacity: 1;
    }

    .gallery-overlay h3 {
      color: #fff;
      margin: 0;
      font-size: 1.2rem;
    }

    /* Footer */
    footer {
      margin-top: 60px;
      background: #111;
      color: #9ca3af;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ‚ Birthday Moments</h1>
    <p>
      A beautiful collection of joyful birthday memories, crafted with love
      and celebration.
    </p>
  </header>

  <section class="gallery-container">
    <div class="gallery">
      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1607082349566-1870f8f6a9b4" alt="Birthday Cake">
        <div class="gallery-overlay">
          <h3>Birthday Cake</h3>
        </div>
      </div>

      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1513151233558-d860c5398176" alt="Party Celebration">
        <div class="gallery-overlay">
          <h3>Party Celebration</h3>
        </div>
      </div>

      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1530103862676-de8c9debad1d" alt="Birthday Balloons">
        <div class="gallery-overlay">
          <h3>Colorful Balloons</h3>
        </div>
      </div>

      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1527529482837-4698179dc6ce" alt="Birthday Friends">
        <div class="gallery-overlay">
          <h3>Friends & Smiles</h3>
        </div>
      </div>

      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1541264161754-445bbdd7de52" alt="Birthday Gifts">
        <div class="gallery-overlay">
          <h3>Birthday Gifts</h3>
        </div>
      </div>

      <div class="gallery-card">
        <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702" alt="Birthday Candles">
        <div class="gallery-overlay">
          <h3>Candle Wishes</h3>
        </div>
      </div>
    </div>
  </section>

  <footer>

</body>
</html>
