<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concert Gallery</title>

  <style>
    :root {
      --bg-dark: #0f0f14;
      --card-bg: #16161d;
      --text-main: #ffffff;
      --text-muted: #b5b5c3;
      --accent: #ff4d6d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .header {
      margin-bottom: 2.5rem;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1rem;
      max-width: 600px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: var(--card-bg);
      cursor: pointer;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      aspect-ratio: 3 / 4;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.08);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.75),
        rgba(0, 0, 0, 0.1)
      );
      display: flex;
      align-items: flex-end;
      padding: 1.2rem;
    }

    .info h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    .info span {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Live Concert Moments</h1>
      <p>Experience the energy, lights, and emotion captured from unforgettable live performances.</p>
    </div>

    <div class="gallery">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1518972559570-7cc1309f3229" alt="Concert 1">
        <div class="overlay">
          <div class="info">
            <h3>Midnight Festival</h3>
            <span>New York, USA</span>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2" alt="Concert 2">
        <div class="overlay">
          <div class="info">
            <h3>Electric Nights</h3>
            <span>Berlin, Germany</span>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1504805572947-34fad45aed93" alt="Concert 3">
        <div class="overlay">
          <div class="info">
            <h3>Summer Beats</h3>
            <span>Barcelona, Spain</span>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745" alt="Concert 4">
        <div class="overlay">
          <div class="info">
            <h3>Neon Sound</h3>
            <span>Tokyo, Japan</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
